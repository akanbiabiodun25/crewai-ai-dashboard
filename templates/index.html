<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <title>AI Agent Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .output-box {
            white-space: pre-wrap;
            background-color: var(--bs-light);
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <!-- üåô Theme Toggle Switch -->
    <div class="theme-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkSwitch" />
            <label class="form-check-label" for="darkSwitch">üåó Dark Mode</label>
        </div>
    </div>

    <div class="container bg-body p-5 rounded shadow mt-5">
        <h2 class="mb-4 text-center">ü§ñ AI Agent Dashboard</h2>

        <form method="post" enctype="multipart/form-data" class="p-4 rounded shadow-sm bg-body-tertiary">

            <!-- Model Selection -->
            <div class="mb-3">
                <label class="form-label">Choose Model:</label>
                <select name="model" class="form-select" required>
                    <option value="openrouter">OpenRouter (GPT-4)</option>
                    <option value="grok">Grok</option>
                    <option value="gemini">Gemini</option>
                </select>
            </div>

            <!-- Agent Selection -->
            <div class="mb-3">
                <label class="form-label">Choose Agent:</label>
                <select name="agent" class="form-select" required>
                    <option value="fintech">Fintech Analyst</option>
                    <option value="support">Support Bot</option>
                    <option value="payment">Payment Manager</option>
                    <option value="credit">Credit Advisor</option>
                    <option value="faq">FAQ Bot</option>
                    <option value="sales">Sales Closer</option>
                    <option value="hiring">Hiring Funnel</option>
                    <option value="bpa">Process Optimizer (BPA)</option>
                    <option value="regulatory">Compliance Officer</option>
                    <option value="portfolio">Portfolio Recommender</option>
                    <option value="onboarding">Customer Onboarding</option>
                    <option value="monitor">Transaction Monitor</option>
                    <option value="reporter">Business Reporter</option>
                    <option value="leadgen">Lead Generator</option>
                    <option value="fraud">Fraud Detector</option>
                    <option value="closer">Account Closure</option>
                </select>
            </div>

            <!-- Text Input -->
            <div class="mb-3">
                <label class="form-label">üìù Type your input:</label>
                <textarea name="user_input" class="form-control" rows="6"
                    placeholder="Type or paste text here..."></textarea>
            </div>

            <!-- Voice Upload -->
            <div class="mb-3">
                <label class="form-label">üé§ Upload Voice (.wav):</label>
                <input type="file" name="audio_file" accept=".wav" class="form-control bg-light border-primary">
            </div>

            <!-- Text Document Upload -->
            <div class="mb-3">
                <label class="form-label">üìÑ Upload Document (.pdf, .txt):</label>
                <input type="file" name="text_file" accept=".pdf,.txt" class="form-control bg-light border-success">
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label class="form-label">üñºÔ∏è Upload Image (.png, .jpg, .jpeg):</label>
                <input type="file" name="image_file" accept=".png,.jpg,.jpeg" class="form-control bg-light border-info">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 fw-bold">üöÄ Run Agent</button>
        </form>

        <!-- AI Output -->
        {% if result %}
        <div class="mt-4">
            <h5>AI Output:</h5>
            <div class="output-box">{{ result }}</div>
        </div>
        {% endif %}

        <!-- Footer -->
        <footer>
            <p class="mt-5">Built with üíª for Wokkahthon 0.0.1 ‚Äî ¬© {{ year }} CrewAI Dashboard</p>
        </footer>
    </div>

    <!-- Bootstrap + Theme JS -->
    <script>
        const toggle = document.getElementById("darkSwitch");
        const html = document.documentElement;

        if (localStorage.getItem("theme") === "dark") {
            html.setAttribute("data-bs-theme", "dark");
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                html.setAttribute("data-bs-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                html.setAttribute("data-bs-theme", "light");
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>

</html>
