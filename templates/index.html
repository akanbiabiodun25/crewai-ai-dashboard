<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">ü§ñ AI Agent Dashboard</h2>
        <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Choose Agent:</label>
                <select name="agent" class="form-select" required>
                    <option value="fintech">Fintech Analyst</option>
                    <option value="support">Support Bot</option>
                    <option value="payment">Payment Manager</option>
                    <option value="credit">Credit Advisor</option>
                    <option value="faq">FAQ Bot</option>
                    <option value="sales">Sales Closer</option>
                    <option value="hiring">Hiring Funnel</option>
                    <option value="regulatory">Compliance Officer</option>
                    <option value="portfolio">Portfolio Recommender</option>
                    <option value="onboarding">Customer Onboarding</option>
                    <option value="monitor">Transaction Monitor</option>
                    <option value="reporter">Business Reporter</option>
                    <option value="leadgen">Lead Generator</option>
                    <option value="fraud">Fraud Detector</option>
                    <option value="closer">Account Closure</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">üìù Type your input:</label>
                <textarea name="user_input" class="form-control" rows="6"
                    placeholder="Or upload a file below..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">üé§ Upload voice (.wav only):</label>
                <input type="file" name="audio_file" accept=".wav" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">üìÑ Upload document (.pdf or .txt):</label>
                <input type="file" name="text_file" accept=".pdf,.txt" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">üñºÔ∏è Upload image with text (.png or .jpg):</label>
                <input type="file" name="image_file" accept=".png,.jpg,.jpeg" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Run Agent</button>
        </form>

        {% if result %}
        <div class="alert alert-success mt-4" role="alert">
            <h5 class="alert-heading">AI Output:</h5>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>

</html>
