<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Dashboard</title>
</head>

<body>
    <h2>Run Any AI Agent</h2>
    <form method="POST">
        <label for="agent">Choose Agent:</label><br>
        <select name="agent" id="agent">
            <option value="fintech">Fintech Analyst</option>
            <option value="support">Support Bot</option>
            <option value="payment">Payment Manager</option>
            <option value="credit">Credit Advisor</option>
            <option value="faq">FAQ Bot</option>

        </select><br><br>

        <label for="user_input">Paste your input:</label><br>
        <textarea name="user_input" rows="10" cols="70"></textarea><br><br>

        <input type="submit" value="Run Agent">
    </form>

    {% if result %}
    <hr>
    <h3>AI Output:</h3>
    <pre>{{ result }}</pre>
    {% endif %}
</body>

</html>
