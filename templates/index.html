<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Agent Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .output-box {
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container bg-light p-5 rounded shadow">
        <h2 class="mb-4 text-center">ðŸ¤– AI Agent Dashboard</h2>

        <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Choose Agent:</label>
                <select name="agent" class="form-select" required>
                    <option value="fintech">Fintech Analyst</option>
                    <option value="support">Support Bot</option>
                    <option value="payment">Payment Manager</option>
                    <option value="credit">Credit Advisor</option>
                    <option value="faq">FAQ Bot</option>
                    <option value="sales">Sales Closer</option>
                    <option value="hiring">Hiring Funnel</option>
                    <option value="bpa">Process Optimizer</option>
                    <option value="regulatory">Compliance Officer</option>
                    <option value="portfolio">Portfolio Recommender</option>
                    <option value="onboarding">Customer Onboarding</option>
                    <option value="monitor">Transaction Monitor</option>
                    <option value="reporter">Business Reporter</option>
                    <option value="leadgen">Lead Generator</option>
                    <option value="fraud">Fraud Detector</option>
                    <option value="closer">Account Closure</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"> Type your input:</label>
                <textarea name="user_input" class="form-control" rows="6"
                    placeholder="Enter your query or text here..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"> Upload Voice (.wav):</label>
                <input type="file" name="audio_file" accept=".wav" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"> Upload Document (.pdf, .txt):</label>
                <input type="file" name="text_file" accept=".pdf,.txt" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label"> Upload Image (.png, .jpg, .jpeg):</label>
                <input type="file" name="image_file" accept=".png,.jpg,.jpeg" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">ðŸš€ Run Agent</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h5>AI Output:</h5>
            <div class="output-box">{{ result }}</div>
        </div>
        {% endif %}

        <footer>
            <p class="mt-5">Built with ðŸ’» for Wokkahthon 0.0.1 â€” Â© {{ year }} CrewAI Dashboard</p>
        </footer>
    </div>
</body>

</html>
